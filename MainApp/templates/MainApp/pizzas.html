{% extends "MainApp/base.html" %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'styles.css' %}">
<div class="pizzas">
    <p><b>Pizzas:</b></p>

    {% for pizza in all_pizzas %}
    <p>
        <a href="{% url 'MainApp:pizza' pizza.id %}">{{ pizza }}</a>
    </p>
    {% empty %}
    <li>You have not added any pizzas</li>
    {% endfor %}
</div>

{% endblock content %}
